<!DOCTYPE html>

  </head>
  <body>
    <h1>Contact Me!</h1>
    <div class=form>
    <form method="GET">
      <label>First Name

      </label>

      <label>Email

      <label>Company

      <p>Please send me a message in the form below with some information about your
      project and I will get back to you.</p>
        <div class="justified">

        <textarea name="interests" rows="8" cols="80"></textarea>
        </div>

      <input type="submit" value="Connect with me!">

    </form>
    </div>
  </body>
